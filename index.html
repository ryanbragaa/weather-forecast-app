<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <img class="image-background" src="https://source.unsplash.com/1600x900/?landscape" alt="" type="image/webp">
    
    <div class="content-main">
        <div class="application-name">
            <h1>weather.app</h1>
        </div>
       

        <div class="section-one">

            <div class="info-body">

                <p class="temp-one"></p>
                <div class="date-one">
                    <h2 class="city-one"></h2> 
                    <p class="current-date"></p>
                </div>
                <div class="info-img-text">
                    <img class="img-prediction-one" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                    <p class="prediction-text-one"></p>
                </div>

            </div>

        </div>
        
        
        <div class="section-two">

            <div class="bigger-box">

                <input class="search-city" placeholder="Digite o nome da cidade">
                <button class="search-button" onclick="iClickedSearch()">
                    <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="search">
                </button>

                <div class="medium-box">
                    <div class="icon-and-city">
                        <img class="local-icon"src="./images/location.svg" alt="location icon"><h2 class="city"></h2> 
                    </div>
                    <div class="temperature-division">
                       <img class="temperature-icon" src="./images/thermometer.svg" alt=""> <p class="temp"></p>
                    </div>
            
                    <div class="smaller-box">
                        <img class="img-prediction" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                            <p class="predictive-text"></p>
                    </div>
                    <div class="moisture-division">
                        <img class="water-icon" src="./images/water.svg" alt=""><p class="moisture"></p>
                    </div>
                </div>

            </div>   

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
